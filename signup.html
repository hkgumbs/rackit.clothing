<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign up</title>
		<meta name="description" content="RackIt - Network for hand-me-down clothing!">

		<!-- DISABLES PINCH TO ZOOM -->
		<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />

		<!-- STYLE -->
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="style/style.css" type="text/css" />
	</head>

	<body>

		<div class="header">
			<div class="title">
				<span class="rack">Rack</span>
				<span class="it">It</span>
			</div>
		</div>

		<div class="modal">
			<div class= "modal_container">

				<form action = "create_user.php" method = "post">

					<input class="input_email" type="email" name="input_new_email" placeholder="email address">
					</input>
					<input class="input_password" type="password" name="input_password" placeholder="password">
					</input>
					<input class="input_confirm" type="password" name="input_password_confirm" placeholder="confirm password">
					</input>
					<input class="input_street" type="text" name="input_street_address" placeholder="street address">
					</input>
					<input class="input_city" type="text" name="input_city" placeholder="city">
					</input>

					<div class="input_state_zip_container">
						<input class="input_state" type="text" name="input_state" placeholder="state" maxlength="2">
						</input>
						<input class="input_zip" type="text" name="input_zip" placeholder="zip">
						</input>
					</div>

					<div class="button_container">
						<input type="submit" id="signup" name="submit" value="Sign up" />
					</div>
				</form>

			</div>
		</div>

	</body>
</html>
