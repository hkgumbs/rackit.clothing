<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Listing</title>
        <meta name="description" content="RackIt - Network for hand-me-down clothing!">
        
        <!-- DISABLES PINCH TO ZOOM -->
        <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />

        <!-- STYLE -->
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="style/style.css" type="text/css" />
    </head>

    <body>
        
        <div class="header">
            <img src="style/glyphicons_027_search.png" class="icon_search"></img>
            <div class="title">
                <span class="rack">Rack</span>
                <span class="it">It</span>
            </div>
            <img src="style/glyphicons_003_user.png" class="icon_user"></img>
        </div> 

        <div class="modal">
        <div class= "modal_container">

            <h1 class="modal_title">[gender][age]</h1>
            <div class="image_container">
                <img class="full" src="style/photo_default.png" alt="image could not be loaded :(">
            </div>
            <div class="distance_time">
                <h2 class="distance">[distance]</h2>
                <h3 class="time">[time]</h3>
            </div>

            <div class="button_container">
                <a class="rackit" >RackIt</a>
            </div>

        </div>
        </div>

    </body>
</html>
